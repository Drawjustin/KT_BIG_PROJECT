server.port=8080

complaint.predictMalcs_by_module.url=YOUR_PREDICT_MALCS_URL
complaint.predictTeam_by_module.url=YOUR_PREDICT_TEAM_URL
complaint.predictDepartment_by_module.url=YOUR_PREDICT_DEPARTMENT_URL
complaint.repeatCount_by_module.url=YOUR_REPEAT_COUNT_URL
complaint.textSummary_by_module.url=YOUR_TEXT_SUMMARY_URL

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=YOUR_DATABASE_URL
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=true

spring.jwt.secret=YOUR_JWT_SECRET

spring.data.redis.host=YOUR_REDIS_HOST
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.password=

jwt.access-token.expiration=86400000
jwt.refresh-token.expiration=604800000

logging.level.org.springframework.security=DEBUG

aws.access-key=YOUR_AWS_ACCESS_KEY
aws.secret-key=YOUR_AWS_SECRET_KEY
aws.region=YOUR_AWS_REGION
aws.s3.bucket=YOUR_S3_BUCKET
aws.s3.directory=YOUR_S3_DIRECTORY